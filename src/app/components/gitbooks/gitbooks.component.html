<div class="card">
    <div class="card-block">
        <h3 class="card-title"><i class="fa fa-book"></i> Git Books</h3>
        <p class="card-text">

            <ul *ngFor="let book of books; let i = index">
                <li *ngIf="i < 5">
                    <a href="{{book.urls.read}}">{{book.name}}</a>
                </li>
            </ul>
            <div class="stats-container">
                <div class="stats">
                    <h4>{{stars}}</h4>
                    <p>
                        Stars
                    </p>
                </div>
                <div class="stats">
                    <h4>{{subscriptions}}</h4>
                    <p>
                        Subscriptions
                    </p>
                </div>
                <div class="stats">
                    <h4>{{discussions}}</h4>
                    <p>
                        Discussions
                    </p>
                </div>
            </div>
    </div>
</div>
